<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">AlgoVisualizer</div>
        <div class="header-buttons">
            <button onclick="showRegister()">Register</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Left Side -->
        <div class="left-section">
            <img src="images/Home.png" alt="Welcome Image">
            <p>Welcome to our platform. Please login to continue or register if you're new.</p>
        </div>

        <!-- Right Side (Login/Register Form) -->
        <div class="right-section">
            <form id="loginForm">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>New here? <a href="#" onclick="showRegister()">Register</a></p>
            </form>

            <form id="registerForm" style="display: none;">
                <h2>Register</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "block";
        }

        function showLogin() {
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }

        // Example redirect after login
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Logged in! Redirecting to dashboard...");
            window.location.href = "dashboard.html";
        });
    </script>

</body>
</html>
